<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LeaffyBoi — FAQ</title>
<meta name="description" content="LeaffyBoi — frequently asked questions" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<link href="assets/greater-determination-sans.ttf" rel="stylesheet">
<style>
@font-face {
    font-family: 'Greater Determination Sans';
    src: url('assets/greater-determination-sans.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

:root{
  --bg:#000000;
  --green:#00c853;
  --yellow:#ffd400;
  --white:#ffffff;
  --muted:#9fb0b0;
  --maxw:1100px;
}

*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{
  font-family: 'Greater Determination Sans', Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  background:var(--bg);
  color:var(--white);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}

header{position:fixed;left:0;right:0;top:0;padding:12px 18px;background:rgba(0,0,0,0.75);border-bottom:1px solid rgba(255,255,255,0.04);z-index:60}
.header-inner{max-width:var(--maxw);margin:0 auto;display:flex;align-items:center;gap:12px}
.brand{display:flex;align-items:center;gap:12px;text-decoration:none;color:inherit}
.brand img{height:50px;width:auto;border-radius:6px}
.brand .title{font-weight:700;font-size:14px}
.brand .sub{font-size:11px;color:var(--muted)}

nav{margin-left:auto}
ul.nav{display:flex;gap:8px;align-items:center;margin:0;padding:0;list-style:none}
a.nav-link{display:inline-block;padding:8px 12px;border-radius:8px;text-decoration:none;color:var(--white);font-weight:700;font-size:13px}
a.nav-link:hover{color:var(--green)}
a.nav-link.active{box-shadow:inset 0 -2px 0 var(--green)}

main{max-width:var(--maxw);margin:110px auto 80px;padding:0 20px}
.hero{display:flex;flex-direction:column;align-items:center;text-align:center;padding:72px 22px}
.title{font-size:44px;font-weight:800;letter-spacing:2px;margin:0}
.lead{margin-top:14px;color:var(--muted);max-width:70ch;font-size:15px;line-height:1.6}

.cta{margin-top:20px;display:flex;gap:12px}
.btn{padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:800;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--white)}
.btn:hover{color:var(--yellow);border-color:var(--green);background:rgba(0,200,83,0.03)}

.projects-preview{margin-top:28px;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
.proj{padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:var(--white);text-decoration:none}
.proj h4{margin:0 0 6px 0}
.proj p{margin:0;color:var(--muted);font-size:13px}
.proj:hover{border-color:rgba(0,200,83,0.18);background:rgba(0,200,83,0.03)}

.proj a {
  color: var(--white);
  text-decoration: none;
  font-weight: 700;
}
/* Regular project link hover */
.proj a:hover {
  color: var(--green);
}

/* Locked project styling */
.proj.locked h4 {
  color: red;
  position: relative;
  padding-right: 16px; /* space for lock icon */
}

.proj.locked h4::after {
  content: "✗"; /* lock symbol */
  position: absolute;
  right: 0;
  top: 0;
  font-size: 0.9em;
  color: red;
}

/* Locked project link hover */
.proj.locked a:hover {
  color: red; /* stays red on hover */
}

footer{text-align:center;margin-top:40px;color:var(--muted)}

@media (max-width:880px){ ul.nav{display:none} }
</style>
</head>
<script>
  // Preload the sounds
  const sounds = {
    move: new Audio('assets/sounds/ui_move.wav'),
    select: new Audio('assets/sounds/ui_select.wav'),
    cant: new Audio('assets/sounds/ui_cant_select.wav')
  };

  // Play a sound function
  function playSound(sound) {
    if (sound && sound.play) {
      sound.currentTime = 0; // rewind to start
      sound.play();
    }
  }

  // Navigation links
  document.querySelectorAll('.nav-link').forEach(link => {
    // Hover
    link.addEventListener('mouseenter', () => {
      playSound(sounds.move);
    });

    // Click
    link.addEventListener('click', (e) => {
      const href = link.getAttribute('href');
      if (!href || href === '#' || href === '') {
        // Invalid link
        e.preventDefault();
        playSound(sounds.cant);
      } else {
        playSound(sounds.select);
      }
    });
  });

  // Buttons
  document.querySelectorAll('.btn').forEach(btn => {
    btn.addEventListener('mouseenter', () => playSound(sounds.move));
    btn.addEventListener('click', () => playSound(sounds.select));
  });
</script>

<body data-page="faq">
<header>
<div class="header-inner">
<a class="brand" href="./">
<img src="assets/logo.png" alt="logo (replace assets/logo.png)">
<div>
<div class="title">LeaffyBoi</div>
<div class="sub">Artist • Composer • Writer • Programmer • 3D Modeler • Animator • Game Developer</div>
</div>
</a>

<nav aria-label="Main navigation">
<ul class="nav">
<li><a class="nav-link" data-nav="home" href="/">Home</a></li>
<li><a class="nav-link" data-nav="projects" href="/projects/">Projects</a></li>
<li><a class="nav-link" data-nav="faq" href="/faq/">FAQ</a></li>
</ul>
</nav>
</div>
</header>

<main>
<section class="hero">
<h1 class="title">FAQ</h1>
<p class="lead">Here are some frequently asked questions and their answers.</p>
</section>

<footer>
  <div>Made with love and endurance!</div>
</footer>
</main>

<script>
  // Automatically set the green underline for the current page
  (function() {
    const page = document.body.dataset.page || 'faq';
    document.querySelectorAll('.nav-link').forEach(a => {
      if(a.dataset.nav === page) a.classList.add('active');
    });
  })();
</script>
</body>
</html>
